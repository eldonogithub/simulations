<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Portal Conversion</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel='stylesheet' type='text/css' media='screen' href='portal.css'>

	<script src="visited-systems.js"></script>
	<script src="data.js"></script>
	<script src='portal.js'></script>
</head>

<body onload="portal_loaded()">
	<h1>Signal Booster String Converter</h1>
	<form id="signal-booster-form">
		<label for="signal-booster-string">Signal Booster Code:</label>
		<select id="signal-booster-select">
			<option value="">--Select a Signal Booster String--</option>
			<option value="074A:00C8:0898:006E">074A:00C8:0898:006E</option>
			<option value="0000:0a62:0156:fc14">0000:0a62:0156:fc14</option>
		</select>
		<input id="signal-booster-string" type="text" size="21"  value="a620156fc14">
		<input id="submit1" type="submit" value="Convert Signal Booster String">
		<input id="clear-signal-booster" type="button" value="clear">
	</form>
	<h1>Visited System Number Converter</h1>
	<form id="visited-system-form">
		<label for="visited-system-string">Visted System Number:</label>
		<input id="visited-system-string" type="text" size="21" value="176109949f4b">
		<input id="submit1" type="submit" value="Convert Visited System Number">
	</form>
	<h1>Universal Address Converter</h1>
	<form id="universal-address-form">
		<label for="universal-address-string">Universal Address:</label>
		<input id="universal-address-string" type="text" size="21" value="176109949f4b">
		<input id="submit1" type="submit" value="Convert Universal Address">
	</form>
	<h1 id="portal-coordinates">Portal Coordinates</h1>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Conway's</title>
<style>
body > div {
    border: 3px solid #fff;
    padding: 20px;
}
body > div > div {
    float: left;
    padding: 20px;
    border: 2px solid red;
}
h1 {
	font-size: 12px;
}
h2 {
	font-size: 10px;
}
</style>
</head>
<body>
<div>
	<div><canvas id="life"></canvas></div>
	<div>
		<h1>This is a Heading</h1>
		<form ><input type="number" id="quantity" name="quantity" min="0.01" step="0.01" max="0.5"><input type="submit"></form>
	</div>
</div>
<script>
width=document.documentElement.clientWidth
height=document.documentElement.clientHeight

m=document.getElementById("life").getContext("2d");

// set the composite property shape
// m.globalCompositeOperation = 'lighter';

draw=(x,y,c,w,h)=>{
	m.fillStyle=c
	m.fillRect(x,y,w,h)
}

var particles=[]
particle=(x,y,c, s, vx, vy)=>{
	return { 
		"m" : 1,
		"x" : x, 
		"y" : y, 
		"vx": vx, 
		"vy": vy, 
		"color": c,
		"size" : s
	}
}

random=(size)=>{
	return  Math.floor(Math.random() * size );
}
create=(number, color, vx, vy )=>{
	group=[]
	for( let i=0; i < number; i++) {
		group.push(particle(random(), random(), color, 1, vx, vy ));
		particles.push(group[i]);
	}
	return group;
}

create_conway=(number, size)=>{
	var group = new Array(size);
	
	for( let i = 0; i < size; i++ ) {
		group[i] = new Array(size);
		for( let j = 0; j < size; j++ ) {
			group[i][j] = 0;
		}
	}

	for( let i=0; i < number; i++) {
		group[random(size)][random(size)] = 1;
	}
	return group;
}


conway=(grid1, color) => {
	var n = grid1.length
	var m = grid1[0].length
	
	
	for( let i = 0; i < grid1.length; i++) {
		for( let j = 0; j < grid1[i].length; j++) {
			let c = 0;
			if ( i > 0 ) {
				if ( j > 0 && grid1[i-1][j-1] & 1 ) c++;
				if ( grid1[i-1][j] & 1 ) c++;
				if ( j < m - 1 && grid1[i-1][j+1] & 1) c++;
			}
			
			if ( j > 0 && grid1[i][j-1] & 1 ) c++;
			if ( j < m - 1 && grid1[i][j+1] & 1 ) c++;

			if ( i < n - 1 ) {
				if ( j > 0 && grid1[i+1][j-1] & 1 ) c++;
				if ( grid1[i+1][j] & 1 ) c++;
				if ( j < m - 1 && grid1[i+1][j+1] & 1 ) c++;
			}
			
			// set next state
			if ( grid1[i][j] & 1 ) {
				if ( c < 2 || c > 3 ) {
					grid1[i][j] |= 2;
				}
			}
			else {
				if ( c == 3 ) {
					grid1[i][j] |= 2;
				}
			}
		}
	}
	particles=[]
	for( let i = 0; i < grid1.length; i++) {
		for( let j = 0; j < grid1[i].length; j++) {
			if ( grid1[i][j] == 3 ) {
				grid1[i][j] = 0;
			}
			else if ( grid1[i][j] == 2 )
				grid1[i][j] = 1;
			
			if ( grid1[i][j] == 1) {
				particles.push(
					particle(i, j, color, 1, 0, 0));
			}
		}
	}
}

rule=(particles1, particles2, g)=>{
	for( i = 0; i < particles1.length; i++) {
		fx=0
		fy=0
		a=particles1[i]
		for( j=0; j < particles2.length; j++) {
			b=particles2[j]
			dx=a.x - b.x
			dy=a.y - b.y
			d=Math.sqrt(dx*dx + dy*dy)
			if ( d > 0 && d < 250 ) {
				F = g * 1/d
				fx += ( F * dx )
				fy += ( F * dy )
			}
		}
		a.vx = ( a.vx + fx )*0.1
		a.vy = ( a.vy + fy )*0.1
		
		a.x += a.vx
		a.y += a.vy
	}
	for( i = 0; i < particles1.length; i++) {
		a=particles1[i]
		if ( a.x < 50  || a.x > 450 ) { 
			a.vx *= -1;
			console.log(a.color, " x dir", 
				a.x.toFixed(2), a.y.toFixed(2), 
				a.vx.toFixed(2), a.vy.toFixed(2));
		}
		if ( a.y < 50 || a.y > 450 ) { 
			a.vy *= -1;
			console.log(a.color, " y dir", 
				a.x.toFixed(2), a.y.toFixed(2), 
				a.vx.toFixed(2), a.vy.toFixed(2));
		}
	}
}

//yellow=create(200, "yellow")
//green=create(200, "green")
var size=450
var red=create_conway(101000, size)
//blue=create(200, "blue")

var it = 0;

update=()=>{
	if ( it % 10 == 0 ) 
		console.log("update " + it + ": particles=" + particles.length );
	it++;
//	rule(green, green, -0.01)

	conway(red, "red");

//	rule(red, yellow, -0.01)
//	rule(yellow, red, 0.01)
//	rule(red, green, -0.01)
//	rule(green, red, -0.01)
//	rule(blue, red, 0.001)
//	rule(blue, green, 0.001)
	
	m.clearRect(0,0,width,height);
	
	draw(0,0,"black", width,height);
	for(i=0; i < particles.length; i++) {
		draw(particles[i].x, particles[i].y, 
			particles[i].color, particles[i].size, particles[i].size)
	}
	requestAnimationFrame(update)
}

update();
</script>
</body>
</html>

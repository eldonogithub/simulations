<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Load Save</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='load.css'>

    <script src='load.js'></script>
</head>

<body onload="loaded()">
    <form class="form1" onsubmit="return loadFile()">
        <div class="form-header"><span>Choose a File to Process</span></div>
        <div class="form-whitespace">&nbsp;</div>
        <div class="form-body">
            <label for="test-button">Initiate a Test:</label>
            <input type="button" id="test-button" value="Test"><br>
            <label for="json-file-input">Select File:</label>
            <input type="file" id="json-file-input" >
        </div>
        <div class="form-whitespace">&nbsp;</div>
        <div class="form-spacer">&nbsp;</div>
        <div class="form-submit">
            <input type="submit" >
        </div>
    </form>
</body>

</html>
